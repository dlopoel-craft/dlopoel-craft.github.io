<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование пуш-уведомлений в рамках обучения</title>
    <script src="https://pxl.demo.altcraft.com/ak_container.js?id=Mzk1fDI=" ></script>
</head>
<body>

    <button id="init_sub">Подписаться на уведомления</button> //Кнопка уведомления

<script>
	document.getElementById('init_sub').addEventListener('click', function() { // По клику на кнопку..
	try {
		var akPush = new AKPush();
		akPush.initSubscription() // Покажет форму для подписки
		}
	catch (e) {
		console.log(e); // В случае ошибки выведет сообщение в консоль
		}
	});
</script>

    <p>Тестирование пуш-уведомлений в рамках обучения</p>

</body>
</html>
