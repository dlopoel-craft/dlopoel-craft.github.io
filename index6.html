            border-radius: 30px;

            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary {
            background-color: #2ecc71;
        }
